apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mycluster.vran.ibm.com-gitops
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
#    namespace: test-sno-siteconfig
  project: default
  source:
    path: clusters/mycluster.vran.ibm.com/ztp/gitops
    repoURL: https://github.com/gururajpatil313/ocp48-automation.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
